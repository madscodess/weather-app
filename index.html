<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome Icons Link -->
   <script src="https://kit.fontawesome.com/6752cb25eb.js" crossorigin="anonymous"></script>
    <title>Weather App - Vanilla JS</title>
</head>
<body>
    
<main>
  <h1>Weather Search</h1>
    <!-- Search  -->
    <form id="search"> 
    <div class="input-group mb-3">
      <i class="fa-solid fa-location-dot fa-lg"></i>
        <input type="text" id="searchInput" class="form-control" placeholder="Enter a city" aria-label="city name" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="searchButton" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </div>
    </form>

    <div id="error-state">
      <p>Error, city not found</p>
      <img src="/images/404.png">
    </div>

<!-- Weather right now  -->
<div id="current-temperature-text">
   <!-- Weather right now  -->
    <p id="current-text">Temperature in : </p>
    <img src="" alt="weather icon">
    <h2 id="currentTemperature"> </h2>
</div>

<!-- highlights section -->
<div id="highlights">
<div id="today-highlight-text">
        <p>Today's highlights</p> 

        <div class="card-group">
            <!-- Humidity Temperature -->
            <div class="card">
              <i class="fa-solid fa-water fa-lg"></i>
              <div class="card-body">
                <h5 class="card-title">HUMIDITY</h5>
                <p id="humidity"> </p>
              </div>
            </div>

            <!-- Maximum Temperature -->
            <div class="card">
              <i class="fa-solid fa-temperature-high fa-lg"></i>
              <div class="card-body">
                <h5 class="card-title">MAX TEMP</h5>
                <p id="max-temperature"> </p>
              </div>
            </div>

            <!--Minimum Temperature -->
            <div class="card">
              <i class="fa-solid fa-temperature-low fa-lg"></i>
              <div class="card-body">
                <h5 class="card-title">MIN TEMP</h5>
                <p id="min-temperature"> </p>
              </div>
            </div>

          </div>
        </div>  
    </div> 
</div>

</main>

<footer>
Created by madscodes <br>
Weather icon credits:
</footer>

    <script src="app.js"></script>
<!-- Axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
